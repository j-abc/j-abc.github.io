<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classy Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
            background-color: #f5f5f5; /* This is a classy light grey background */
        }
        img {
            max-width: 100%;
            max-height: 100vh; /* This ensures the image is not taller than the screen */
            object-fit: contain; /* This makes sure the image is scaled properly */
        }
    </style>
</head>
<body>
    <img src="your-image-filename.png" alt="Descriptive Alt Text">
</body>
</html>
